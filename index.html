<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Defer Example</title>
		<!-- Connecting the script with the defer attribute-->
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>This is title</h1>
		<p>This text will be displayed immediately, even if the script has not been executed yet.</p>
	</body>
</html>
